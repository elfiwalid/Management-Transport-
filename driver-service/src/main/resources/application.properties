spring.application.name=driver-service

server.port=8093
spring.config.import=optional:configserver:http://localhost:8888/
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${server.port}

#Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/driver_service
spring.datasource.username=postgres
spring.datasource.password=walid1234@
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=driver-service-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Topics applicatifs
app.kafka.topic.vehicle-positions=vehicle.positions
app.kafka.topic.alerts=alerts

